<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Cidades</title>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>

	<h:form>
		<p:panel header="Busca de Cidades" footer="">
			<p:outputLabel>Nome:</p:outputLabel>
			<p:spacer />
			<h:panelGroup>
				<p:inputText id="nome" required="true" label="Nome">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:commandButton value="Buscar" id="nonAjax"
					style="margin-right:20px;" ajax="false" />
				<p:commandButton value="Cadastro" action="#{cidadeBean.novaCidade}" />
			</h:panelGroup>

		</p:panel>
	</h:form>

	<h:form id="frmListaCidade">

		<p:panel header="Cidades">
			<p:commandButton value="Retornar a Busca"
				action="#{cidadeBean.novaCidade}" />
			<p:dataTable var="c" value="#{cidadeBean.cidades}">
				<p:column headerText="Nome">
					<h:outputText value="#{c.nome}" />
				</p:column>

				<p:column headerText="Uf">
					<h:outputText value="#{c.uf}" />
				</p:column>

				<p:column headerText="Ação">
					<p:commandButton value="Excluir" ajax="false" process="@this"
						update="@all" />
					<p:commandButton value="Alterar" ajax="false" process="@this"
						update="@all" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<h:form id="frmCadastro">
		<p:messages autoUpdate="true" showDetail="true" />
		<p:panel header="Cadastro de Cidade"
			style="width: 30%;">
			<h:panelGrid columns="2" style="width: 100%;">
				<p:outputLabel value="Nome da Cidade:" for="nome" />
				<p:inputText id="nome" value="#{ufBean.uf.nome}"
					style="width: 100%;" />

				<p:outputLabel value="Uf:"  />
				<p:selectOneMenu id="console" value="#{selectOneMenuView.console}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>

				<p:spacer />
				<h:panelGroup >
					<p:commandButton value="Cadastrar" process="@form" update="@all"
						actionListener="#{ufBean.confirmaInclusao()}" />
					<p:commandButton value="Cancelar" process="@form" update="@all"
						actionListener="#{ufBean.cancelarInclusao()}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{ufBean.alterando}">
					<p:commandButton value="Alterar" process="@form" update="@all"
						actionListener="#{ufBean.confirmaAlteracao()}" />
					<p:commandButton value="Cancelar" process="@form" update="@all"
						actionListener="#{ufBean.cancelarAlteracao()}" />
				</h:panelGroup>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
