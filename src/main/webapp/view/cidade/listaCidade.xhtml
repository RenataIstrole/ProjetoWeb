<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Cidades</title>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>
	<h:form id="frmCadastroUf">
	<p:commandButton value="Cadastro" action="#{cidadeBean.novaCidade}"/>
		<p:dataTable var="c" value="#{cidadeBean.cidades}">
			<p:column headerText="Id">
				<h:outputText value="#{c.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{c.nome}" />
			</p:column>

			<p:column headerText="Uf">
				<h:outputText value="#{c.uf}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>

</html>
