<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Cadastro Cidade</title>
	<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>
	<h:form id="frmCadastroUf" >
		<p:messages autoUpdate="true" showDetail="true"/>
		<p:panel header="Cadastro de Cidade" style="width: 30%;">
			<h:panelGrid columns="2" style="width: 100%;">
			<p:outputLabel value="Nome da Cidade:" for="nome" />
			<p:inputText id="nome" value="#{cidadeBean.cidade.nome}" style="width: 100%;" />
			
			<p:outputLabel value="Uf:" for="uf" />
			<p:inputMask id="sigla" value="#{cidadeBean.cidade.uf}" style="width: 100%;" mask="a*"/>
			
			<p:spacer />
			<p:commandButton value="Cadastrar" process="@form" update="@form" action="#{cidadeBean.cadastrarCidade}"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
